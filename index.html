<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Analyzer</title>
    <link rel="stylesheet" href="tut.css">
</head>
<body>
    <div class="container">
        <h1>Sentence Analyzer</h1>
        <textarea id="sentenceInput" placeholder="Enter a sentence ending with a period..."></textarea>
        <button onclick="analyzeSentence()">Analyze</button>
        <div id="results">
            <p id="length">Length: </p>
            <p id="wordCount">Word Count: </p>
            <p id="vowelCount">Vowel Count: </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
